<!DOCTYPE html>
<html lang="en-us">

<head w3-include-html="head.html">
   
 <title>The Rainy Dayâ€”Storm Center</title>
</head>

<body>

    <header w3-include-html="header.html">
    </header>

    <main>
       
        <h2>Storm Center</h2>

        <p>Is there unusual weather in your area? Report the weather here for us so that we can let others know.</p>

        <form action="thanks.html" method="get">
           <div id="name">
                <label for="firstname">First Name:</label>
                <input type="text" id=firstname name="firstname" title="First Name" required pattern="[A-Za-z- ]{3,}">

                <label for="lastname">Last Name:</label>
                <input type="text" id=lastname name="lastName" title="Last Name" required pattern="[A-Za-z- ]{4,}">
            </div><br>
            
            <br>

            <div>
                <label for="email">Email:</label>

                <input id="email" type="email" name="email" title="Email" placeholder="hello@email.com"></div><br>

            <div>
                <label for="telephone">Telephone: </label>

                <input id="telephone" type="tel" name="telephone" title="Telephone" required>
            </div><br>


            <div>
                <label for="zipcode">Zip Code: </label>

                <input type="number"  id=zipcode name="zipcode" title="Zip Code" required></div><br>


            <div>
                <label for="date">Storm Date:</label>

                <input type="date"  id="date" name="date" title="Date"></div><br>


            <div>
                <label>Storm Type:</label>

                <input list="type" name="stormtype" title="Storm Type">
                <datalist id="type">
                              <option value="Flash Flood">
                              <option value="Hail">
                              <option value="Hurricane">
                              <option value="Thunderstorm">
                              <option value="Tornado">
                            </datalist>
            </div>
            <br>

            <div>
                <label for="stormseverity">Storm Severity: </label>

                <input type="range" name="stormseverity" id="stormseverity" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="severity">5</span><br>
            </div>
            <br>

            <div>
                <label for="region">Storm Region: </label>

                <select name="stormregion" title="Storm Region" id="region">
                    <option selected="selected" disabled>Select a Region...</option>
                    <option value="franklin">Franklin</option>
                    <option value="greenville">Greenville</option>
                    <option value="springfield">Springfield</option>
                            
                </select>
            </div>
            <br>

            <div id=danger>
                <span>Are you in danger?</span>


                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="yes" title="Yes">
                <label for="no">No</label>
                <input type="radio" id="no" name="no" title="No">
                <label for="maybe">Maybe</label>
                <input type="radio" id="maybe" name="maybe" title="Maybe">
            </div>
            <br>

            <div>
                <label for="comments" class="commentslabel">Additional Information or Comments</label>
                <textarea name="comments" id="comments" cols="40" rows="10"></textarea>
            </div>


            <br><input type="submit" value="Save">

        </form>

    </main>

     <footer w3-include-html="footer.html">
    </footer>
    
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/currentdate.js"></script>
    <script src="scripts/include.js"></script>
    <script src="scripts/modularize.js"></script>
    <script src="scripts/wayfinding.js"></script>


</body>

</html>
