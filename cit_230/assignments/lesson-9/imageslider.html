<!DOCTYPE html>
<html>
<title>Image Slider</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles/imageslider.css">
<body>

<h2>Cool Pics and Stuff</h2>

<div class="slideshow">
  <img class="slides" src="images/flowers.jpg" alt="Flowers">
  <img class="slides" src="images/kayaking.png" alt="People kayaking">
  <img class="slides" src="images/girl.jpg" alt="Girl">
  <img class="slides" src="images/shadow.jpg" alt="Shadow of Man">

  <button id="leftbutton" class="leftbutton" onclick="plusDivs(-1)">&#10094;</button>
  <button class="rightbutton" onclick="plusDivs(1)">&#10095;</button>
</div>

<script src="scripts/imageslider.js"></script>
</body>
</html>
