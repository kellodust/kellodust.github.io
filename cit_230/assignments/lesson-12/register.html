<!DOCTYPE html>
<html lang="en-us">
<head w3-include-html="head.html">
    <title>The Mountain Spokeâ€”Register</title>
</head>

<body>
    <div class="container">
        <header w3-include-html="header.html">

        </header>

        <main>
            <h4>Fill Out the form below to complete your registration.</h4>

            <form action="goodluck.html" method="get">
            <div id="form">
           <div>
               <div id="first">
                <label for="firstname">First Name:</label>
                <input type="text" id=firstname name="firstname" title="First Name" required pattern="[A-Za-z- ]{3,}">
               </div><br>
                <div id="lastname">

                <label for="lastname">Last Name:</label>
                <input type="text" id=lastname name="lastName" title="Last Name" required pattern="[A-Za-z- ]{4,}">
            </div><br>
            
       
            <div>
                <label for="email">Email:</label>

                <input id="email" type="email" name="email" title="Email" placeholder="hello@email.com"></div><br>

           </div>


            <div>
            <div>
               
                <label for="telephone">Telephone: </label>

                <input id="telephone" type="tel" name="telephone" title="Telephone" required>
            </div><br>
            
                


            <div>
                <label for="date">Date of Birth:</label>

                <input type="date"  id="date" name="date" title="Date"></div><br>


            <div>
             <label for="homestate">Home State or Country:</label>
                <input type="text" id=homestate name="homeState" title="Home State">
             
            </div>
          
            <br>

         </div>
          
          <div>
           

            <div class="comments">
                <label for="comments" class="commentslabel">Additional Information or Comments:</label>
                <textarea name="comments" id="comments" cols="80" rows="10"></textarea>
             
           
            </div>
            </div>
</div>

            <br><input class="save" type="submit" value="Save">

        </form>
        
        <img src="images/bikeinsunlight.jpg" alt="Bike in Woods" class="registerphoto">




        </main>
        <footer w3-include-html="footer.html">

        </footer>


        <script src="scripts/currentdate.js"></script>

            <script src="scripts/include.js"></script>
        <script src="scripts/hamburger.js"></script>
        <script src="scripts/modularize.js"></script>
        <script src="scripts/wayfinding.js"></script>
  <!--      <script src="scripts/services.js"></script> -->
        <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
      
    </div>
</body>
</html>
